<script type="text/javascript">
	$(function() {

        var currentShowImgIndex = 1;
        var nextShowImgIndex = 2;
        var imgCount = 9;

        $("#bg-list img:nth-child(" + currentShowImgIndex + ")").addClass("show");

        setInterval(function() {
            
            $("#bg-list img:nth-child(" + currentShowImgIndex + ")").addClass("hide").removeClass("show");
            $("#bg-list img:nth-child(" + nextShowImgIndex + ")").removeClass("hide").addClass("show");
            currentShowImgIndex++;
            nextShowImgIndex++;
            currentShowImgIndex = (currentShowImgIndex > imgCount ? 1 : currentShowImgIndex);
            nextShowImgIndex = (nextShowImgIndex > imgCount ? 1 : nextShowImgIndex);

            console.log("bg change");
        }, 7000);

	})
</script>
